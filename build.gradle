plugins {
    id 'java'
    id 'jacoco'
id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
	testImplementation(platform('org.junit:junit-bom:5.10.1'))
	testImplementation('org.junit.jupiter:junit-jupiter')
	testImplementation('org.assertj:assertj-core:3.25.1')
}


test {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	dependsOn test
}


